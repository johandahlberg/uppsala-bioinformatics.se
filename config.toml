# Site settings
baseURL = "https://uppsala-bioinformatics.se"
languageCode = "en-US"
title = "Johan Dahlberg"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Metadata for search engines and social sharing
  name = "Johan Dahlberg"
  description = "Split is a centrally-divided layout for a professional online presence with a big image or video left with alongside content."
  shareImage = "images/profile_johand_smaller.jpg"
  twitterHandle = "genomicsdev"

  # Favicon
  favicon = "images/favicon.ico"

  # Copyright
  copyright = "&copy;2017 Johan Dahlberg"

  # Section - Content
  [params.content]
    name = "Johan Dahlberg"
    tagline = "Software. Data. Bioinformatics."
    bio = "Johan Dahlberg is a creative problem solver, currently using software development and data science to tackle problems in genomics."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/profile_johand_smaller.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "Email"
        url = "mailto:johan@uppsala-bioinformatics.se"

      [[params.links.list1.link]]
        text = "Twitter"
        url = "https://twitter.com/genomicsdev"

      [[params.links.list1.link]]
        text = "LinkedIn"
        url = "https://www.linkedin.com/in/johan-dahlberg"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Code"

      [[params.links.list2.link]]
        text = "Github"
        url = "https://github.com/johandahlberg"

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Projects/Publications"

      [[params.links.list3.link]]
        text = "Blog"
        url = "https://uppsala-bioinformatics.se/thoughts/"

      [[params.links.list3.link]]
